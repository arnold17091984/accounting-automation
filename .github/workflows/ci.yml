# =============================================================================
# CI Pipeline - Accounting Automation System
# =============================================================================
# Runs on every push and pull request
# - Python tests (pytest)
# - Python linting (ruff)
# - Type checking (mypy)
# - Dashboard build check (Next.js)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_accounting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Run linting (ruff)
        run: |
          ruff check python/ --ignore=E501,F401
        continue-on-error: true

      - name: Run type checking (mypy)
        run: |
          mypy python/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_accounting
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/ -v --cov=python --cov-report=xml --ignore=tests/test_card_processor.py

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Dashboard Build
  # ---------------------------------------------------------------------------
  dashboard-build:
    name: Dashboard Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci || npm install

      - name: Type check
        working-directory: dashboard
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        working-directory: dashboard
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ---------------------------------------------------------------------------
  # SQL Validation
  # ---------------------------------------------------------------------------
  sql-validation:
    name: SQL Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate schema.sql
        run: |
          PGPASSWORD=test psql -h localhost -U test -d test_db -f sql/schema.sql

      - name: Validate migrations
        run: |
          for migration in sql/migrations/*.sql; do
            echo "Validating $migration..."
            PGPASSWORD=test psql -h localhost -U test -d test_db -f "$migration"
          done

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit

      - name: Run security scan
        run: |
          bandit -r python/ -ll -ii -x python/tests
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          extra_args: --only-verified
        continue-on-error: true
