version: '3.8'

# =============================================================================
# Production Docker Compose Configuration
# =============================================================================
# Use: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: accounting-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=Asia/Manila
      - TZ=Asia/Manila
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-accounting_automation}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-accounting}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # Executions
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./python:/opt/accounting-automation/python:ro
      - ./config:/opt/accounting-automation/config:ro
      - ./prompts:/opt/accounting-automation/prompts:ro
      - /tmp/accounting-output:/tmp/output
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - accounting-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN}`)"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  postgres:
    image: postgres:15-alpine
    container_name: accounting-postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-accounting_automation}
      - POSTGRES_USER=${POSTGRES_USER:-accounting}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./sql/seed_merchants.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accounting} -d ${POSTGRES_DB:-accounting_automation}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  python-runner:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: accounting-python
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-accounting_automation}
      - POSTGRES_USER=${POSTGRES_USER:-accounting}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
    volumes:
      - ./python:/app
      - ./config:/app/config:ro
      - ./prompts:/app/prompts:ro
      - /tmp/accounting-output:/tmp/output
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - accounting-network
    command: ["tail", "-f", "/dev/null"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Optional: Traefik reverse proxy for SSL termination
  traefik:
    image: traefik:v2.10
    container_name: accounting-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - accounting-network
    profiles:
      - with-traefik

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: accounting-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@localhost}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - accounting-network
    profiles:
      - with-pgadmin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN}`)"
      - "traefik.http.routers.pgadmin.tls=true"

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  traefik_letsencrypt:
    driver: local
  pgadmin_data:
    driver: local

networks:
  accounting-network:
    driver: bridge
